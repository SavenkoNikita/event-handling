<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goblin Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="game-container">
            <h1>Поймай гоблина!</h1>
            <div id="game"></div>
        </div>
        <div id="scoreboard">
            <span id="points">Очки: 0</span>
            <span id="missed">Пропущено: 0</span>
        </div>
        
        <div class="modal" id="gameModal">
            <div class="modal-content">
                <h2>Игра окончена!</h2>
                <p id="modalMessage"></p>
                <button id="restartButton">Играть снова</button>
            </div>
        </div>
    </div>
</body>
</html>
